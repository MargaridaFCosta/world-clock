<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <h1 class="m-5">World Clock ‚è≥</h1>
    <div class="container">
      <select name="" id="world-time">
        <option value="">Select a city</option>
        <option value="current">My Location</option>
        <option value="America/New_York">New York</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Europe/Paris">Paris</option>
        <option value="Europe/Berlin">Berlin</option>
        <option value="Asia/Bangkok">Bangkok</option>
      </select>
      <div id="cities">
        <div class="city" id="london">
          <div>
            <h2>London</h2>
            <div class="date">2 February 2023</div>
          </div>
          <div class="time">03:03:10 <small>PM</small></div>
        </div>
        <div class="city" id="toronto">
          <div>
            <h2>Toronto</h2>
            <div class="date">2 February 2023</div>
          </div>
          <div class="time">03:03:10 <small>PM</small></div>
        </div>
      </div>
    </div>
    <br />
    <footer>
      This project was coded by
      <a href="https://bejewelled-selkie-c4b494.netlify.app/"
        >Margarida Fonseca e Costa</a
      >
      and is open sourced on
      <a href="https://github.com/MargaridaFCosta">Github</a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
